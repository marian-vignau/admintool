Storages:
  Data:
    purpose: data
    root: RootDataFolder
  Backup:
    purpose: backup
    root: RootBackupFolder
  Finished:
    purpose: reports
    root: RootFinishedFolder

FolderTypes:
  RootFinishedFolder:
    purpose: finished
    subfolders:
    - ReportFolder
    - Generic

  ReportFolder:
    purpose: report

  RootDataFolder:
    purpose: data
    subfolders:
    - ReportDataFolder
    - Generic

  ReportDataFolder:
    purpose: report
    subfolders:
    - RawFolder
    - ImgFolder
    - OpticDiskFolder
    - ReportSubFolder
    regex: >
      ^(?P<infperiod>\d\d)-(?P<infnumber>\d{4})(?P<inftype>\w\w)?( +(exp|expte|of)
      +(?P<expnumber>\d*)-(?P<expperiod>\d*)(-(?P<circunscription>\d*))?)? *(?P<comments>.*)$
    on_check: start_report
    on_finish: save_report

  RawFolder:
    purpose: report.raw
    subfolders:
    - Generic
    regex: "extracc*"
    on_finish: save_on_db

  ImgFolder:
    purpose: report.img
    subfolders:
    - Generic
    regex: "fotos*"
    on_finish: save_on_db

  OpticDiskFolder:
    purpose: report.optic
    subfolders:
    - Generic
    regex: "disco.?optico*"
    on_finish: save_on_db

  WorkFolder:
    purpose: work
    subfolders:
    - Generic
    regex: "autopsy*|griffeye*|ief*|axiom*"
    on_finish: save_on_db

  ReportSubFolder:
    purpose: report
    subfolders:
    - Generic
    on_finish: append_name

  Generic:
    purpose: report
    subfolders:
    - Generic


