Storages:
  Data:
    purpose: data
    root: RootDataFolder
  Backup:
    purpose: backup
    root: RootBackupFolder
  Finished:
    purpose: reports
    root: RootFinishedFolder

regex_reports: &regex_reports >
  ^(?P<infperiod>\d\d)-(?P<infnumber>\d{4})(?P<inftype>\w\w)?( +(exp|expte|of)
  +(?P<expnumber>\d*)-(?P<expperiod>\d*)(-(?P<circunscription>\d*))?)? *(?P<comments>.*)$

FolderTypes:
  RootFinishedFolder:
    purpose: finished
    subfolders:
    - ReportFolder:
      - purpose: data
    - Generic

  RootDataFolder:
    purpose: data
    subfolders:
    - type: ReportDataFolder
      purpose: report
      regex: *regex_reports
      on_check: start_report
      on_finish: save_report
      subfolders:
      - type: RawFolder
        purpose: raw
        subfolders:
        - Generic
        regex: "extracc.*"
        on_finish: save_on_db
      - type: ImgFolder
        purpose: img
        subfolders:
        - Generic
        regex: "fotos.*"
        on_finish: save_on_db
      - type: OpticDiskFolder
        purpose: deliverables
        subfolders:
        - Generic
        regex: "disco.?optico.*|dvd.*|cd.*"
        on_finish: save_on_db
      - type: WorkFolder
        purpose: work
        subfolders:
        - Generic
        regex: "autopsy.*|griffeye.*|ief*|axiom.*|osforensics.*|temp.*|work.*"
        on_finish: save_on_db
      - type: DataSubFolder
        purpose: undefined
        subfolders:
        - Generic
        on_finish: log_subfolder
    - Generic

  Generic:
    purpose: report
    subfolders:
    - Generic


